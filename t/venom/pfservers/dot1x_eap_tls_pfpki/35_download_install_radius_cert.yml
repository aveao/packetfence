name: Download the RADIUS certificate
version: 2
testcases:
- name: create_temp_directory
  steps:
    - type: exec
      script: "mktemp -d"
      vars:
        temp_dir:
          from: result.systemout

- name: download_p12_file
  steps:
  - type: exec
    script: "curl -k --output {{.create_temp_directory.temp_dir}}/cert.p12 http://127.0.0.1:22225/api/v1/pki/cert/2/download/secret"

- name: extract_certificates
  steps:
  - type: exec
    script: "openssl pkcs12 -in {{.create_temp_directory.temp_dir}}/cert.p12 -nokeys -out {{.create_temp_directory.temp_dir}}/cert.pem --passin pass:secret"

- name: extract_private_key
  steps:
  - type: exec
    script: "openssl pkcs12 -in {{.create_temp_directory.temp_dir}}/cert.p12 -nocerts -nodes -out {{.create_temp_directory.temp_dir}}/key.pem --passin pass:secret"
