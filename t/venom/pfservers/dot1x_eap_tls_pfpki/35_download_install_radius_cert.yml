name: Download and install the RADIUS certificates
version: 2
testcases:
- name: create_temp_directory
  steps:
    - type: exec
      script: "mktemp -d"
      vars:
        temp_dir:
          from: result.systemout

- name: download_p12_file
  steps:
  - type: exec
    script: "curl -k --output {{.create_temp_directory.temp_dir}}/{{.dot1x_eap_tls_pfpki.cert.radius}}.p12 http://127.0.0.1:22225/api/v1/pki/cert/3/download/secret"

- name: extract_certificates
  steps:
  - type: exec
    script: "openssl pkcs12 -in {{.create_temp_directory.temp_dir}}/{{.dot1x_eap_tls_pfpki.cert.radius}}.p12 -nokeys -out {{.create_temp_directory.temp_dir}}/{{.dot1x_eap_tls_pfpki.cert.radius}}.crt -passin pass:secret"

- name: extract_private_key
  steps:
  - type: exec
    script: "openssl pkcs12 -in {{.create_temp_directory.temp_dir}}/{{.dot1x_eap_tls_pfpki.cert.radius}}.p12 -nocerts -nodes -out {{.create_temp_directory.temp_dir}}/{{.dot1x_eap_tls_pfpki.cert.radius}}.key -passin pass:secret"

- name: install_ca_cert
  steps:
  - type: exec
    script: "cp {{.create_temp_directory.temp_dir}}/{{.dot1x_eap_tls_pfpki.cert.radius}}.crt /usr/local/pf/raddb/certs/ca.pem"

- name: install_radius_cert
  steps:
  - type: exec
    script: "cp {{.create_temp_directory.temp_dir}}/{{.dot1x_eap_tls_pfpki.cert.radius}}.crt /usr/local/pf/raddb/certs/server.crt"

- name: install_radius_key
  steps:
  - type: exec
    script: "cp {{.create_temp_directory.temp_dir}}/{{.dot1x_eap_tls_pfpki.cert.radius}}.key /usr/local/pf/raddb/certs/server.key"
